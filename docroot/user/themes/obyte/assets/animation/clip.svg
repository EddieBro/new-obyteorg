<svg
  width="800"
  height="600"
  viewBox="0 0 800 600"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <title>Obyte</title>
  <g x="400" y="400" transform="scale(-1,1) translate(-400, 0)">
