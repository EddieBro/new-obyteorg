<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 600 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onload="init()">
    <title>Scene 2</title>
    <g transform="translate(170, 100)">
        <g transform="scale(0.8, 0.8)">
            <g id="group-cube3" transform="translate(320, -180)">
                <g>
                    <image xlink:href="./scene2-cube.svg" />
                </g>
            </g>
            <g id="group-cube2" transform="translate(160, -90)">
                <g>
                    <image xlink:href="./scene2-cube.svg" />
                </g>
            </g>
            <g id="group-cube1" transform="translate(0, 0)">
                <g>
                    <image xlink:href="./scene2-cube.svg" />
                </g>
            </g>
        </g>
    </g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      xlink:href="#group-cube1"
      type="translate"
      from="0, 0"
      to="-160, 90"
      begin="2s"
      dur="0.8s"
      fill="freeze"
      calcMode="spline"
      keySplines="0.4, 0, 0.2, 1"
    />
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      xlink:href="#group-cube2"
      type="translate"
      from="160, -90"
      to="0, 0"
      begin="2.1s"
      dur="0.8s"
      fill="freeze"
      calcMode="spline"
      keySplines="0.4, 0, 0.2, 1"
    />
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      xlink:href="#group-cube3"
      type="translate"
      from="320, -180"
      to="160, -90"
      begin="2.2s"
      dur="0.8s"
      fill="freeze"
      calcMode="spline"
      keySplines="0.4, 0, 0.2, 1"
    />
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      xlink:href="#group-cube1"
      type="translate"
      from="-160, 90"
      to="-320, 180"
      begin="6s"
      dur="0.8s"
      fill="freeze"
      calcMode="spline"
      keySplines="0.4, 0, 0.2, 1"
    />
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      xlink:href="#group-cube2"
      type="translate"
      from="0, 0"
      to="-160, 90"
      begin="6.1s"
      dur="0.8s"
      fill="freeze"
      calcMode="spline"
      keySplines="0.4, 0, 0.2, 1"
    />
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      xlink:href="#group-cube3"
      type="translate"
      from="160, -90"
      to="0, 0"
      begin="6.2s"
      dur="0.8s"
      fill="freeze"
      calcMode="spline"
      keySplines="0.4, 0, 0.2, 1"
    />
    <script>
      <!-- function activate (id) {
        const element = document.getElementById(`#${id}`)
        element.begin
      } -->
    </script>
</svg>
